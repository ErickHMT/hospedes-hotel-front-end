<div class="panel">
    <div class="panel-title">Hospedes Cadastrados</div>
    
    <div class="panel-content" *ngIf="hospedes.length > 0">
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Documento</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let h of hospedes">
                    <td>{{h.nome}}</td>
                    <td>{{h.documento}}</td>
                    <td>{{h.telefone}}</td>
                    <td class="table-acoes" style="text-align: center">
                        <button class="btn" (click)="editarHospede(h)"><i class="fas fa-pencil-alt"></i></button>
                        <button class="btn btn-danger" (click)="deleteHospede(h.id)"><i class="far fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="panel-footer">
            <div class="table-buttons">
                <button type="submit" class="btn"><i class="fas fa-arrow-left"></i> Previous</button>
                <button type="submit" class="btn">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <div *ngIf="hospedes.length === 0">Nenhum resultado encontrado</div>
</div>
